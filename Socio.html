<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no" />
    <title>CircularLink</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            position: relative
        }
    </style>
</head>

<body>

    <!-- Cabeçalho -->
    <nav class="navbar navbar-expand navbar-dark" style="background-color:rgb(51, 65, 29);">
        <a class="navbar-brand" href="">
            <img src="rec/CircularLink_logo.svg" alt="" width="45" height="45" />
        </a>
        <a class="navbar-brand" href="">CircularLink</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02"
            aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarsExample02">
            <ul class="navbar-nav">
                <li class="nav-item" style="padding-right: 10px;">
                    <a class="nav-link active" href="Conta.html">
                        <img src="rec/user.png" alt="Conta" width="45" height="45" />
                    </a>
                </li>
                <li class="nav-item style=" style="padding-left: 10px;">
                    <a class="nav-link active" href="" onclick="return logout()">
                        <img src="rec/sair.png" alt="Sair" width="45" height="45" />
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="col-sm-12" style="padding-top: 15px;">
            <h1 id="estabelecimento" style="font-weight: bolder"></h1>
        </div>
        <div class="row mt-3" style="text-align:center">
            <div class="col-md-6 col-sm-12 mt-3" id="publicar_produto">
                <div class="card btn" style="border-color:green">
                    <div class="card-img">
                        <img src="frutasv3.png" class="m-auto" style="display:block" />
                    </div>
                    <div class="card-body">
                        <h2>Publicar produto</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12 mt-3" id="ver_pedidos">
                <div class="card btn" style="border-color:orangered">
                    <div class="card-img">
                        <img src="to-dov3.png" class="m-auto" style="display:block" />
                    </div>
                    <div class="card-body">
                        <h2>Ver pedidos</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3" style="text-align:center">
            <div class="col-md-6 col-sm-12 m-auto btn" id="estatisticas" title="Não implementado">
                <div class="card" style="border-color:deepskyblue">
                    <div class="card-img">
                        <img src="statsv3.png" class="m-auto" style="display:block" />
                    </div>
                    <div class="card-body">
                        <h2>Ver estatísticas</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./Scripts/jquery-3.5.1.min.js"></script>
    <script src="./Scripts/bootstrap.min.js"></script>
    <script src="./Scripts/knockout-3.5.1.js"></script>
    <script src="./Scripts/amplify.js"></script>
    <script>
        function logout() {
            amplify.store('CurrentUser', null)
            console.log(amplify.store('CurrentUser'))
            go_to('./index.html')
        }
        function go_to(hr) {
            window.location.href = hr
        }
        $().ready(function () {
            // Verificar se existe sessão iniciada
            currUser = amplify.store('CurrentUser')
            if (currUser == undefined || currUser.status != "Socio")
                go_to("./index.html")

            document.getElementById("estabelecimento").innerHTML = currUser.est;

            console.log(amplify.store('users'))
            console.log(amplify.store('pedidos'))
            console.log(amplify.store('CurrentUser'))

            $('#publicar_produto').click(function () {
                go_to('./Publicar.html')
            })
            $('#ver_pedidos').click(function () {
                go_to('./Pedidos.html')
            })
        })
    </script>
</body>

</html>
