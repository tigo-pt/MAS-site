<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no" />
    <title>CircularLink</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            position: relative
        }
    </style>
</head>

<body>
    <!-- Cabeçalho -->
    <nav class="navbar navbar-expand navbar-dark" style="background-color:rgb(51, 65, 29);">
        <a class="navbar-brand" href="./Socio.html">
            <img src="rec/CircularLink_logo.svg" alt="" width="45" height="45" />
        </a>
        <a class="navbar-brand" href="./Socio.html">CircularLink</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02"
            aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarsExample02">
            <ul class="navbar-nav">
                <li class="nav-item" style="padding-right: 10px;">
                    <a class="nav-link active" href="Conta.html">
                        <img src="rec/user.png" alt="Conta" width="45" height="45" />
                    </a>
                </li>
                <li class="nav-item style=" style="padding-left: 10px;">
                    <a class="nav-link active" href="" onclick="return logout()">
                        <img src="rec/sair.png" alt="Sair" width="45" height="45" />
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Formulário -->
    <div class="container">
        <div class="col-md-6 col-sm-12" style="padding-top: 15px;">
            <h1 id="estabelecimento" style="font-weight: bolder"></h1>
        </div>
        <div class="row mt-3" style="text-align:center" data-bind="foreach: pedidos">
            <div class="col-md-4 col-sm-12 mt-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" data-bind="text: nome_p"></h5>
                        <p class="card-text" data-bind="text: descricao"></p>
                        <a href="#" class="card-link btn" style="background-color:lawngreen"
                            data-bind="visible: status">Disponível</a>
                        <a href="#" class="card-link btn" style="background-color:red"
                            data-bind="hidden: status">Indisponível</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./Scripts/jquery-3.5.1.min.js"></script>
    <script src="./Scripts/bootstrap.min.js"></script>
    <script src="./Scripts/knockout-3.5.1.js"></script>
    <script src="./Scripts/amplify.js"></script>
    <script>
        function logout() {
            amplify.store('CurrentUser', null)
            go_to('./index.html')
        }
        function go_to(id) {
            window.location.href = './Socio.html'
        }
        function vm() {
            self = this
            self.ap = ko.observable('')
            self.dis = ko.observable('')
            self.pedidos = ko.observableArray('')
            self.activate = function () {
                lst = []
                //email do vendedor
                vendedor = amplify.store('CurrentUser')
                ev = vendedor.email
                //todos os pedidos
                tp = amplify.store('pedidos')
                for (i in tp) {
                    if (ev == tp[i].emailvendedor) {
                        lst.push(tp[i])
                    }
                }
                self.pedidos(lst)
                //email = getid()
                //users = amplify.store('users')
                //for (i in users) {
                //    if (users[i].email == email) {
                //        vendedor = users[i]
                //    }
                //}
                self.est(vendedor.est)
            }
            self.activate()
        }
        $().ready(function () {
            // Verificar se existe login
            currUser = amplify.store('CurrentUser')
            if (currUser == undefined || currUser.status != "Socio")
                go_to("./index.html")
            // Alterar nome do Estabelecimento
            document.getElementById("estabelecimento").innerHTML = currUser.est;


            ko.applyBindings(new vm())

            $('#criar_pedido').click(function () {
                console.log($('#ing').val())
                console.log($('#despacho').val())
                if (validate()) {
                    addpedido()
                    alert('Pedido publicado com sucesso')
                    go_to(getid())
                }
            })

        })

    </script>
</body>

</html>
